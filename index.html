<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS</title>
</head>

<body>
  <div class="container-fluid bg-dark">
    <div class="container p-4 text-light">
      <div class="row justify-content-center">
        <div class="col-md-8 mb-2">
          <h1 class="mb-0" data-text="header"></h1>
          <p class="fs-5" data-text="motto"></p>
          <form class="row g-2">
            <div class="col text-body">
              <div class="form-floating">
                <input id="feed-url" type="text" class="form-control" name="feed-url" placeholder="RSS Link"
                  role="textbox" aria-label="url" autofocus required autocomplete="off">
                <label for="feed-url" data-text="form.label"></label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-lg btn-primary h-100 px-sm-4" data-text="form.button"
                aria-label="add"></button>
            </div>
          </form>
          <div class="form-text mt-2" data-text="form.example"></div>
          <div id="feedback" class="position-absolute small"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="feeds-and-posts" class="container p-5">
    <div class="row">
      <div id="feeds" class="col-4">
      </div>

      <div id="posts" class="col-8">
      </div>
    </div>
  </div>

  <div id="modal" class="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 id="modal-title" class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-close aria-label="Close"></button>
        </div>
        <div id="modal-body" class="modal-body">
        </div>
        <div class="modal-footer">
          <a id="modal-read" href="" class="btn btn-primary" role="button" target="_blank"></a>
          <button id="modal-close" type="button" class="btn btn-secondary" data-close></button>
        </div>
      </div>
    </div>
  </div>

  <div id="spinner" class="position-absolute top-50 start-50 translate-middle d-none">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container-xl">
      <div class="text-center">
        created by <a href="https://github.com/EvgeniyOl" target="_blank">EvgeniyOl</a>
        <div id="language-selector" class="btn-group" role="group" aria-label="Language selector">
          <input type="radio" class="btn-check" name="btn-radio" id="language-ru" data-language="ru" autocomplete="off"
            checked>
          <label class="btn btn-sm btn-outline-primary" for="language-ru">RU</label>

          <input type="radio" class="btn-check" name="btn-radio" id="language-en" data-language="en" autocomplete="off">
          <label class="btn btn-sm btn-outline-primary" for="language-en">EN</label>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
